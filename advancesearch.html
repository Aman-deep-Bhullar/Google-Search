<h2 style="margin:0 0 0 200px;color:#808080; margin-top:70px; text-align:center;"> Google Advance search</h2>

        <div class="container">
            <div style=" margin-top:5px;" id="pricing" class="container-fluid">

            <table class="table table-bordered table-striped" style="width:80%">
    <tr>

     </tr>

         <td> <input class="input" type="text" name="as_oq" ></td>
            </tr>
 <tr>

</tr>
